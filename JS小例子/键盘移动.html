<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload = function() {
				var box1 = document.getElementById("box1");
				var dir;
				var speed = 10;
				
				setInterval(function(){
					
					switch(dir){
						case 37:
							box1.style.left = box1.offsetLeft - speed +"px";
							break;
						case 39:
							box1.style.left = box1.offsetLeft + speed +"px";
							break;
						case 38:
							box1.style.top = box1.offsetTop - speed +"px";
							break;
						case 40:
							box1.style.top = box1.offsetTop + speed +"px";
							break;
					}
				},50);
				
				
				document.onkeydown = function(event) {
					event = event || window.event;
					
					if(event.ctrlKey) {
						speed = 50;
					}
					
					dir = event.keyCode;
				};
				document.onkeyup = function(){
					dir = 0;
					speed = 10;
				};
				
			};
		</script>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: #ADFF2F;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
