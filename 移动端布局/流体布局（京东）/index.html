<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
    <title>京东流体布局</title>

<body>
    <header class="search-wrap">
        <div class="search-btn">
            <img src="images/search-more-icon.png" alt="">
        </div>
        <div class="search">
            <div class="search-jd">
                <div class="search-jd-icon"></div>
                <div class="sou"></div>
            </div>
            <div class="search-text">
                <input type="text" name="search-text" placeholder="牛奶">
            </div>
        </div>
        <div class="search-login">登录</div>
    </header>

    <div class="main-content">
        <div class="silder-wrap">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/banner.dpg" alt=""></div>
                <div class="swiper-slide"><img src="images/banner1.dpg" alt=""></div>
                <div class="swiper-slide"><img src="images/banner2.dpg" alt=""></div>
                <div class="swiper-slide"><img src="images/banner3.dpg" alt=""></div>
            </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="brand">
            <div>
                <a href="#"><img src="upload/pic1.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="upload/pic2.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="upload/pic3.dpg" alt=""></a>
            </div>
        </div>
        <nav class="clearfix">
            <div>
                <a href="#"><img src="upload/nav-icon1.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon2.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon3.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon4.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon5.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon6.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon7.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon8.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon9.webp" alt=""><span>京东超市</span></a>
                <a href="#"><img src="upload/nav-icon10.webp" alt=""><span>京东超市</span></a>
            </div>
        </nav>
        <div class="news">
            <a href="#"><img src="upload/news1.dpg" alt=""></a>
            <a href="#"><img src="upload/news2.dpg" alt=""></a>
        </div>
    </div>

</html>
